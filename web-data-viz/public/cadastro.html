<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro | Bring Me The Horizon BR</title>
  <link rel="icon" type="image/png" href="./images/1810034-Photoroom.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="div_img">
    </div>
    <div class="cadastro">
      <h1>Cadastre-se</h1>
      <p>Preencha o formulário</p>
      <div class="caixa_input">
        <input type="text" id="ipt_cadastro_email" placeholder="Email" required class="input">
        <input type="password" id="ipt_cadastro_senha" placeholder="Senha" required class="input">
        <br>
        <button onclick="cadastrar()">CADASTRAR</button>
      </div>
    </div>
  </div>
</body>
<script>
  let usuariosCadastrados = [];
  function cadastrar() {
    var senha = ipt_cadastro_senha.value;
    var email = ipt_cadastro_email.value;
    if (senha == '' || email == '') {
      alert('Todos os campos precisam estar preenchidos para concluir o cadastro')
    } else if (!email.includes('@') || !email.includes('.com')) {
       alert('Email precisa conter @ e .com')
    } else if(senha.length < 8){
      alert('Senha precisa conter no mínimo 8 caracteres')
    }
    else {
      alert('Cadastro realizado com sucesso')
       window.location = "./login.html";
    }
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        emailServer: email,
        senhaServer: senha
      }),
    })
  }
</script>

</html>

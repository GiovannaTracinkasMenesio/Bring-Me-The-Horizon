<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sortear Album e Música | Bring Me The Horizon BR </title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body_index">
    <header>
        <div class="div_logo_site"> 
            <img src="./images/heart love Sticker by Bring Me The Horizon (1).gif" alt="" class="logo">
            <p class="logo_texto">Bring Me The Horizon Brasil</p>
        </div>
        <div class="links_header">
            <a href="curiosidades.html">Curiosidades</a>
            <a href="cadastro.html">Cadastre-se</a>
            <a href="login.html">Login</a>
        </div>
    </header>
    <div id="div_titulo">
        <h2>Sorteie uma música e um álbum para conhecer</h2>
        <h4>Clique nos botões abaixo</h4>
    </div>
    <div class="div_mae">
        <div class="div_sorteioalbum">
            <div id="album_container" class="album_container">
                <div class="quadrado_img" id="img_div"></div>
                <h2 id="titulo"></h2>
                <br>
                <p id="descricao" class="texto"></p>
                <br>
                <p id="genero" class="texto"></p>
            </div>
            <button onclick="sortearAlbum()" class="botao_index">Sortear Album</button>
        </div>
        <div class="div_sorteioMusica">
            <div id="video_musica_sorteada"></div>
            <button onclick="sortearMusica()" class="botao_index">Sortear Música</button>
        </div>

    </div>
    </div>
    <div class="footer"></div>
    </div>
</body>
<script>
    function sortearAlbum() {
        var albuns = [
            {
                título: 'Sempiternal',
                imagem: "./images/sempiternal.jpeg",
                descricao: "Sempiternal é o quarto álbum da banda Bring Me The Horizon, lançado em 1 de abril de 2013. O álbum conta com 11 faixas, 4 faixas sendo singles: Shadow Moses, Sleepwalking, Go to Hell, for Heaven's Sake e Can You Feel My Heart",
                genero: "Metalcore"
            },
            {
                título: 'Amo',
                imagem: "./images/amo.jpeg",
                descricao: "Amo é o sexto álbum da banda Bring Me The Horizon, lançado em 11 de janeiro de 2019. O álbum conta com 13 faixas, 5 faixas sendo singles: MANTRA, Medicine, mother tongue, Nihilist Blues e Wonderful Life",
                genero: "Rock Alternativo"
            },
            {
                título: 'Thats The Spirit',
                imagem: "./images/thatsTheSpirit.jpg",
                descricao: "Thats The Spirit é o quinto álbum da banda Bring Me The Horizon, lançado em 11 de setembro de 2015. O álbum conta com 11 faixas, 6 faixas sendo singles: Drown, Happy Song, Throne, True Friends, Follow You e Avalanche",
                genero: "Metalcore"
            },
            {
                título: 'Post Human - Nex Gen',
                imagem: "./images/nextgen2.jpeg",
                descricao: "Post Human: Nex Gen é o sétimo álbum da banda Bring Me The Horizon, lançado em 24 de maio de 2024. O álbum conta com 11 faixas, 7 faixas sendo singles: Amen!, Darkside, Kool-Aid, Top 10 Statues That Cried Blood, Lost, Strangers e Die4U",
                genero: "Nu Metal/Pop"
            },
            {
                título: 'Post Human - Survival Horror',
                imagem: "./images/survivalHorror.jpg",
                descricao: "Post Human: Survival Horror é o sexto álbum da banda Bring Me The Horizon, lançado em 30 de outubro de 2020. O álbum conta com 9 faixas, 4 faixas sendo singles: Ludens, Obey, Teardrops e Parasite Eve",
                genero: "Metalcore"
            },
            {
                título: 'Count Your Blessings',
                imagem: "./images/countYourBlessings.jpeg",
                descricao: "Count Your Blessings é o primeiro álbum da banda Bring Me The Horizon, lançado em 30 de outubro de 2006. O álbum conta com 9 faixas, 2 faixas sendo singles: Pray For Plagues e For Stevie Wonders Eyes Only",
                genero: "DeathMetal"
            },
            {
                título: 'Suicide Season',
                imagem: "./images/suicideSeason.jpeg",
                descricao: "Suicide Season é o segundo álbum da banda Bring Me The Horizon, lançado em 29 de setembro de 2008. O álbum conta com 10 faixas, 3 faixas sendo singles: Chelsea Smile, Diamonds Arent Forever e The Sadness Will Never End",
                genero: "Deathcore"
            },
            {
                título: 'There Is A Hell, Believe Me Ive Seen It. There Is A Heaven, Lets Keep It A Secret',
                imagem: "./images/theresAHell.jpg",
                descricao: "There Is A Hell, Believe Me Ive Seen It. There Is A Heaven, Lets Keep It A Secret é o terceiro álbum da banda Bring Me The Horizon, lançado em 4 de outubro de 2010. O álbum conta com 12 faixas, 2 faixas sendo singles: It Never Ends e Blessed With a Curse",
                genero: "Metalcore"
            }
        ]
        var albumAleatorio = Math.floor(Math.random() * albuns.length);
        var albumSorteado = albuns[albumAleatorio]
        titulo.innerHTML = `Álbum: ${albumSorteado.título}`
        img_div.innerHTML = `<img src="${albumSorteado.imagem}" alt="${albumSorteado.titulo}" class="imagem_album">`
        descricao.innerHTML = `<strong> Descrição: </strong> ${albumSorteado.descricao}`
        genero.innerHTML = `<strong> Gênero: </strong> ${albumSorteado.genero}`


    }
    function sortearMusica() {
        var musicas = [
            { título: 'Dont Go', video: 'https://www.youtube.com/embed/YzStpP8JkDM' },
            { título: 'Seen It All Before', video: 'https://www.youtube.com/embed/Q-_JIH466rg' },
            { título: 'The House Of Wolves', video: 'https://www.youtube.com/embed/TN4GjxT1NDQ' },
            { título: 'Blessed With A Curse', video: 'https://www.youtube.com/embed/okCcL8daFAg' },
            { título: 'Crooked Young', video: 'https://www.youtube.com/embed/niGZ1nrVwqE' },
            { título: 'Antivist', video: 'https://www.youtube.com/embed/1rMyAUqWV3Y' },
            { título: 'Empire', video: 'https://www.youtube.com/embed/sA5hj7wuJLQ' }
        ]
        var videoAleatorio = Math.floor(Math.random() * musicas.length);
        var musicaSorteada = musicas[videoAleatorio]
        video_musica_sorteada.innerHTML = `<iframe src="${musicaSorteada.video}" frameborder="0" width="560" height="315"></iframe>`
    }
</script>

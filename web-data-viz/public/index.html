        var albuns = [

            { título: 'Count Your Blessings', imagem: "./images/countYourBlessings.jpeg" },
            { título: 'Suicide Season', imagem: "./images/suicideSeason.jpeg" },
            { título: 'There Is A Hell, Believe Me Ive Seen It. There Is A Heaven, Lets Keep It A Secret', imagem: "./images/theresAHell.jpg" }
        ]
        var albumAleatorio = Math.floor(Math.random() * albuns.length);
        var albumSorteado = albuns[albumAleatorio]
        titulo.innerHTML = albumSorteado.título
        img_div.innerHTML =  `<img src="${albumSorteado.imagem}" alt="${albumSorteado.titulo}">`


    }

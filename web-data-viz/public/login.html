<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bring Me The Horizon BR | Login</title>
  <link rel="icon" type="image/gif" href="./images/1810034.webp">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
      <div class="div_img">
      </div>
      <div class="cadastro">
        <h1>Faça Login</h1>
        <p>Preencha o formulário</p>
        <div class="caixa_input">
          <input type="text" id="ipt_cadastro_email" placeholder="Email" required class="input">
          <input type="password" id="ipt_cadastro_senha" placeholder="Senha" required class="input">
          <br>
          <button onclick="entrar()" class="botao_cadastro">ENTRAR</button>
        </div>
      </div>
    </div>
</body>
<script>
  function entrar() {
        var email = ipt_cadastro_email.value;
        var senha = ipt_cadastro_senha.value;
        if (email == "" || senha == "") {
            alert('Preencha todos os campos para continuar login');
            return;
        }
        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.login;
                    sessionStorage.SENHA_USUARIO = json.senha;
                    setTimeout(function () {
                        window.location = "./dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>

</html>
